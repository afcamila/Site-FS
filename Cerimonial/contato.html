<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cerimonial Flávia Santos</title>

    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.3.6-dist/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
    <header class="row">
       <h1><center> Contato </center></h1> 
    </header>
    <div class="row">
        <div role="main" class="col-md-8 col-md-push-2">

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
              

             <form class="form-horizontal">
              <fieldset>

              <!-- Form Name -->
              <legend>Faça seu orçamento.</legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="nome">Nome:</label>  
                <div class="col-md-4">
                <input id="nome" name="nome" type="text" placeholder="Seu nome." class="form-control input-md" required="">
                  
                </div>
              </div>

              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="textarea">Texto:</label>
                <div class="col-md-4">                     
                  <textarea class="form-control" id="textarea" name="textarea" placeholder="Deixe aqui sua mensagem."></textarea>
                </div>
              </div>

              <!-- Button -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="enviar"></label>
                <div class="col-md-4">
                  <button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
                </div>
              </div>

              </fieldset>
              </form>


              

        </div>
        <aside role="complementary" class="col-md-2 col-md-push-2">
            
        </aside>
        <nav class="col-md-2 col-md-pull-10">
           
        </nav>
    </div>
    <footer class="row">
        
    </footer>
    </div>

    

</body>
</html>
